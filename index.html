    <style>
        /* ================================================== */
        /* GLOBAL STYLES */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background: linear-gradient(135deg, #fff5f7, #ffecec, #fff);
            color: #333;
            overflow-x: hidden;
        }

        /* ================================================== */
        /* SECTION BASE */
        section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
        }

        /* HEADINGS */
        h1 {
            font-size: clamp(26px, 5vw, 52px);
            font-weight: 800;
            margin-bottom: 20px;
        }

        /* BUTTONS */
        button {
            padding: 14px 28px;
            border: none;
            border-radius: 40px;
            font-weight: 600;
            cursor: pointer;
            transition: .3s;
            margin: 10px;
        }

        .yes {
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            color: #222;
            box-shadow: 0 10px 30px rgba(255, 105, 135, .3);
        }

        .yes:hover {
            transform: scale(1.08);
        }

        .no {
            background: white;
            border: 1.5px solid #ff4d4d;
            color: #ff4d4d;
            position: absolute;
            z-index: 10;
            border-radius: 10px;
        }

        /* ================================================== */
        /* ERROR BOX */
        #errorBox {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            font-size: clamp(10px, 3vw, 20px);
            font-weight: 800;
            color: #ff3b3b;
            box-shadow: 0 20px 60px rgba(0, 0, 0, .2);
            text-align: center;
            z-index: 9999;
            pointer-events: none;
        }

        .showError {
            font-size: 5px;
            animation: pop .4s forwards, shake .4s .4s, blink 1s infinite alternate;
        }

        @keyframes pop {
            0% {
                transform: translate(-50%, -50%) scale(0)
            }

            100% {
                transform: translate(-50%, -50%) scale(1)
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: translate(-50%, -50%) scale(1) translateX(0)
            }

            25% {
                transform: translate(-50%, -50%) scale(1) translateX(-8px)
            }

            75% {
                transform: translate(-50%, -50%) scale(1) translateX(8px)
            }
        }

        @keyframes blink {
            from {
                opacity: .6
            }

            to {
                opacity: 1
            }
        }

        /* ================================================== */
        /* HEART ANIMATION */
        .heart {
            position: fixed;
            top: -20px;
            font-size: 22px;
            animation: fall linear forwards;
            pointer-events: none;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0
            }
        }

        /* ================================================== */
        /* COUNTER */
        .counter {
            font-size: clamp(18px, 3vw, 26px);
            margin-top: 20px;
            font-weight: 600;
        }

        /* HIDDEN CLASS */
        .hidden {
            display: none;
        }

        /* RESPONSIVE */
        @media(max-width:600px) {
            .no {
                position: relative;
            }
        }
    </style>
</head>
